{% extends 'base.html' %}

{% block page_content %}


<h2>Partituras</h2>
  <ul>
    {% for obj in documents %}
      <li>
        <a href="{{ obj.document.url }}">{{ obj.document.name }}</a>
        <small>(Uploaded at: {{ obj.uploaded_at }})</small>
        <a href="{% url "doc_delete" obj.id %}">delete</a>

      </li>
    {% endfor %}
  </ul>
{% endblock %}
