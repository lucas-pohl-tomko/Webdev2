{% extends "base.html" %}

{% block page_content %}
    <div class="page-header">
        <h1>Edit Your Profile</h1>
    </div>
    <div class="col-md-4">

        <form method="post" class="post-form" enctype="multipart/form-data">
            {% csrf_token %}       
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit">Salvar</button>
        </form>
    </div>
{% endblock %}
